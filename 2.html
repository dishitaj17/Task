<!-- The <marquee> tag is used to create a scrolling effect for text or images. This tag can make content move left, right, up, or down, adding an interactive element to your web page.
    
    Basic Syntax:

<marquee>
     < contents >
</marquee>

Methods for <marquee>:
    1. start()
    2. stop()

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee width="60%" direction="up" height="100px" bgcolor="red">
        This is a sample scrolling text that has scrolls in the upper direction.
    </marquee>

</body>
</html>
