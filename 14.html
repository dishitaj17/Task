<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    v1: <input type="text"  id="v1">
    v2:<input type="text"  id="v2"><br><br>

    <input type="button" onclick="mul();" value="mul">
    <input type="button" onclick="div();" value="div"><br><br>
    
    total:<input type="text" id="total">

</body>
</html>
<script>
    
    function mul(){
         a=parseInt(document.getElementById('v1').value);
         b=parseInt(document.getElementById('v2').value);

         c=a*b;
        document.getElementById('total').value= c;
    }

    function div(){
         a=parseInt(document.getElementById('v1').value);
         b=parseInt(document.getElementById('v2').value);

         c=a/b;
        document.getElementById('total').value= c;
    }

</script>
